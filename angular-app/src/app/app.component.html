<div class="chat-container">
  <div class="header shadow-sm">
    <h3 class="mb-0">💬 Document Chatbot</h3>
    <small class="text-muted">Powered by FastAPI + Angular + LLM</small>
  </div>

  <!-- Upload & Controls -->
  <div class="upload-panel shadow-sm">
    <div class="d-flex flex-wrap align-items-center gap-3">
      <div class="flex-grow-1">
        <input
          type="file"
          (change)="onFilesSelected($event)"
          multiple
          class="form-control form-control-sm"
          accept=".pdf,.xlsx,.xls"
        />
      </div>

      <button
        class="btn btn-primary btn-sm"
        (click)="uploadAndIndex(false)"
        [disabled]="!files.length || isIndexing"
      >
        {{ isIndexing ? "Indexing…" : "Upload & Index" }}
      </button>

      <button
        class="btn btn-outline-warning btn-sm"
        (click)="uploadAndIndex(true)"
        [disabled]="!files.length || isIndexing"
      >
        Rebuild Index
      </button>

      <select class="form-select form-select-sm w-auto" [(ngModel)]="backend">
        <option value="openai">OpenAI GPT</option>
        <option value="local">Local (Ollama)</option>
      </select>

      <select class="form-select form-select-sm w-auto" [(ngModel)]="knowledgeMode">
        <option value="files_only">Files Only 🗂️</option>
        <option value="files_and_model">Files + Model Knowledge 🧠</option>
      </select>
    </div>
  </div>

  <!-- ✅ Inline status message -->
  <div *ngIf="statusMessage" class="status-message" [ngClass]="statusType">
    {{ statusMessage }}
  </div>

  <!-- Chat Section -->
  <div class="chat-window" id="chat-window">
    <div *ngFor="let msg of chat">
      <div [ngClass]="msg.role === 'You' ? 'msg user-msg' : 'msg bot-msg'">
        <div class="msg-header"><strong>{{ msg.role }}</strong></div>
        <div class="msg-body">
          <span *ngIf="msg.role === 'You'">{{ msg.text }}</span>
          <span *ngIf="msg.role === 'Bot'">{{ msg.response }}</span>
        </div>

        <!-- Sources -->
        <div *ngIf="msg.role === 'Bot' && msg.sources?.length" class="mt-2 small">
          <a class="text-decoration-none" role="button" (click)="toggleSources(msg)">
            📚 Show Sources
            <span *ngIf="msg.showSources">▲</span>
            <span *ngIf="!msg.showSources">▼</span>
          </a>

          <div *ngIf="msg.showSources" class="sources-card mt-1">
            <ul class="list-unstyled mb-0">
              <li *ngFor="let s of msg.sources">🔹 {{ s }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!chat.length" class="empty-chat text-muted">
      <i class="bi bi-chat-dots fs-1"></i><br />
      Upload files and start chatting!
    </div>
  </div>

  <!-- Input area -->
  <div class="chat-input shadow-lg">
    <input
      class="form-control"
      placeholder="Ask your question..."
      [(ngModel)]="question"
      [disabled]="isQuerying"
      (keydown.enter)="sendQuery()"
    />
    <button class="btn btn-success" (click)="sendQuery()" [disabled]="isQuerying || !question">
      {{ isQuerying ? "Thinking…" : "Send" }}
    </button>
  </div>

  <!-- Footer -->
  <div class="footer-btns">
    <button class="btn btn-outline-danger btn-sm me-2" (click)="clearChat()">🧹 Clear Chat</button>
    <button class="btn btn-outline-secondary btn-sm" (click)="downloadHistory()">
      💾 Download Chat
    </button>
  </div>
</div>
